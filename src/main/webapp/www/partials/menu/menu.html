<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left" width="myWidthValue + 200">
        <ion-header-bar class="bar">
            <h1 class="title">Menu</h1>

        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item {{(currentState==='menu.profile') ? 'item-dark':''}}"
                          ng-click="goToProfile()">
                    Profile
                </ion-item>
                <ion-item class="item {{(currentState==='menu.home') ? 'item-dark':''}}"
                          ng-click="goToGroup()">
                    {{group.name}} Transactions
                </ion-item>
                <ion-item class="item {{(currentState==='menu.reports') ? 'item-dark':''}}"
                          ng-click="goToReports()">
                    Reports
                </ion-item>
                <ion-item class="item {{(currentState==='menu.accounts') ? 'item-dark':''}}"
                          ng-click="goToAccounts()">
                    Accounts
                </ion-item>
                <ion-item class="item {{(currentState==='menu.about') ? 'item-dark':''}}"
                          ng-click="goToAbout()">
                    About
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>

        <ion-nav-bar class="bar-dark">


        </ion-nav-bar>

        <ion-nav-view name="appContent"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
