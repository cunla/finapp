<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left" width="myWidthValue + 200">
        <ion-header-bar class="bar">
            <h1 class="title">Menu</h1>

        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item {{(currentState==='menu.profile') ? 'item-dark':''}}">
                    Profile
                </ion-item>
                <ion-item class="item {{(currentState==='menu.home') ? 'item-dark':''}}">
                    Group information {{group}}
                </ion-item>
                <ion-item class="item {{(currentState==='menu.reports') ? 'item-dark':''}}">
                    Reports
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>

        <ion-nav-bar class="bar-dark" ng-click="toggleLeft()">
            <!--<button class="button-icon ion-navicon" >-->
            <!--</button>-->
            <!--<ion-nav-back-button class="button-icon ion-arrow-left-c">-->
            <!--</ion-nav-back-button>-->
        </ion-nav-bar>
        <ion-nav-buttons side="primary">

        </ion-nav-buttons>
        <ion-nav-view name="appContent"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
