<ion-view>

    <ion-nav-title class="bar bar-header bar-dark">
        <h1 class="title">FinApp</h1>
    </ion-nav-title>

    <ion-content>

        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()"
            refreshing-text="Refreshing!"
            refreshing-icon="ion-loading-c">
        </ion-refresher>

        <ion-list>
            <form ng-submit="createTransaction(t)">
                <label class="item item-input-inset">
                    <label class="button button-icon {{t.plusSign? 'balanced ion-plus':'assertive ion-minus'}}"
                           ng-click="t.plusSign=!t.plusSign">
                    </label>
                    <label class="item-input-wrapper">
                        <input type="tel" ng-model="t.amount"
                               placeholder="{{t.plusSign?'Amount earned':'Amount spent'}}">
                    </label>
                    <button class="button button-icon ion-arrow-right-c"
                            type="submit"
                    ></button>

                </label>
            </form>
            <ion-item class="item-divider">
                <h2 class="title text-center {{sumAll >0 ? 'balanced' : 'assertive'}}">{{sumAll}}</h2>
            </ion-item>
            <ion-item item="item" class="item"
                      ng-repeat="item in transactions | orderBy: 'date' :reverse"
                      href="#/f/transaction/{{item.id}}">
                <div class="item-icon-left">
                    <i class="icon {{item.objectId? 'ion-record':'ion-loop'}}"
                       style="color:{{item.categoryColor}}"></i>

                    <h2>
                        <b>{{item.title? item.title : 'No info yet'}}</b>
                    </h2>

                    <p>{{item.date | date: 'yyyy-MM-dd HH:mm'}} {{item.target? item.target : ''}}</p>
                    <a class="badge {{item.amount >0 ? 'badge-balanced' : 'badge-assertive'}}">
                        {{item.amount}}
                    </a>
                </div>

                <!--<ion-option-button class="button button-dark icon ion-map"-->
                <!--ng-click="item.showMap=!item.showMap">-->
                <!--</ion-option-button>-->
                <ion-option-button class="button button-assertive icon ion-trash-b"
                                   ng-click="deleteTransaction(item)">
                </ion-option-button>
            </ion-item>


        </ion-list>
        <ion-infinite-scroll ng-show="false"
                             on-infinite="loadMore()"
                             distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
