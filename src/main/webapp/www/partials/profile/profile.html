<ion-view>
    <ion-header-bar class="bar-header bar-positive">
        <div class="title uppercase">Profile</div>
        <button class="button button-clear" ng-click="logout()">Logout</button>
    </ion-header-bar>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refresh()"
            refreshing-text="Refreshing!"
            refreshing-icon="ion-loading-c">
        </ion-refresher>
        <div class="list">
            <div class="profile-container">
                <!--<div id="em-profile" class="item">-->
                <!-- <img src="img/logo.png"> -->
                <div ng-if="user.profilePic" class="profile-pic"
                     ng-style="{'background-image': 'url(' + user.profilePic + ')'}"></div>
                <div ng-if="!user.profilePic" class="profile-pic"
                     style="background-image: url(img/profile-pic-default.png)"></div>
                <!--</div>-->
                <div id="myDiv">
                    <div id="color">
                        <div id="effect"></div>
                    </div>
                </div>
                <div class="profile-background" ng-style="{'background-image': 'url(' + user.profilePic + ')'}"></div>
            </div>
            <div class="list list-inset">
                <label class="item item-input field-disabled">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="text" placeholder="user@gmail.com">
                </label>
                <label class="item item-input">
                    <span class="input-label">Display Name</span>
                    <input ng-model="user.name" type="text" placeholder="Israel Israeli">
                </label>
                <label class="item item-input">
                    <span class="input-label">Country</span>
                    <input ng-model="user.country" type="text" placeholder="Israel">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input ng-model="user.phone" type="text" placeholder="05x-xxxxxxx">
                </label>
                <label class="item item-input">
                    <span class="input-label">Birthday</span>
                    <input ng-model="user.dobObj" type="date" placeholder="">
                </label>
                <label class="item item-input em-gender">
                    <span class="input-label">Gender</span>
                    <ion-checkbox class="em-gender-cb" ng-model="isMale" ng-change="isMale ? user.gender='M' : user.gender = 'F';
                        isFemale = false" ng-checked="user.gender === 'M'">Male
                    </ion-checkbox>
                    <ion-checkbox class="em-gender-cb" ng-model="isFemale" ng-change="isFemale ? user.gender='F' : user.gender = 'M';
                        isMale = false" ng-checked="user.gender === 'F'">Female
                    </ion-checkbox>
                </label>
            </div>
            <ion-list show-delete="false" can-swipe="true">
                <div class="item item-positive item-button-right" ng-hide="newGroupForm">
                    Groups
                    <button class="button button-small button-icon icon ion-plus" ng-click="newGroupForm=true"></button>
                </div>
                <form>
                    <div class="item item-input-inset" ng-show="newGroupForm">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Group name" ng-model="gname">
                        </label>
                        <button ng-click="createGroup(gname)"
                                class="button button-small button-icon icon ion-arrow-right-c">

                        </button>
                    </div>
                </form>
                <ion-list class="list">
                    <div ng-repeat='item in groups | filter: query'>
                        <ion-item item="item" class="item item-thumbnail-left"
                                  ng-click="item.selected = !item.selected">
                            <img src="{{item.avatar}}"/>
                            <h2>{{item.name}}</h2>
                            <p>{{item.currency}} Total balance:<b> {{item.currencySymbol}} {{item.balance}} </b></p>
                            <p>Members: {{item.members.join(", ")}}</p>
                            <ion-option-button class="button button-assertive icon ion-log-out"
                                               ng-show="item.isAdmin"
                                               ng-click="leaveGroup(item)">
                                Leave
                            </ion-option-button>
                        </ion-item>
                        <div class="card" ng-show="item.selected">
                            <ion-item class="item item-divider item-button-right">

                                {{item.accounts.length}} Accounts
                                <!--<span class="badge badge-calm"></span>-->
                                <button class="button button-clear ion-plus-circled button-positive"></button>

                            </ion-item>
                            <ion-item item="member" class="item-accordion item-avatar-left"
                                      ng-repeat="member in item.members">
                                <img src="{{account.avatar}}" title="{{account.name}}">

                                <h2>{{account.name}}</h2>

                                <p>Balance: {{account.balance}} {{account.currency}}</p>

                                <p>Last updated on {{account.lastUpdated}}</p>
                                <ion-option-button class="button button-dark icon ion-edit"
                                                   ng-click="editAccount(account)">
                                    Edit
                                </ion-option-button>
                            </ion-item>
                        </div>
                    </div>
                </ion-list>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
